<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #ff416c;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e04060;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Love Calculator üíñ</h1>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Crush's Name">
        <button onclick="calculateLove()">Calculate Love</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLove() {
            let name1 = document.getElementById("name1").value.trim();
            let name2 = document.getElementById("name2").value.trim();
            if(name1 === "" || name2 === "") {
                alert("Please enter both names!");
                return;
            }
            let loveScore = Math.floor(Math.random() * 100) + 1;
            document.getElementById("result").innerHTML = `${name1} ‚ù§Ô∏è ${name2} = ${loveScore}%`;
        }
    </script>
</body>
</html>
